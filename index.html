<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <h3 class="title">calculator</h3>
        <input type="text" id="tablo" placeholder="0" readonly>
      </div>
      <div class="section">
        <div id="panel">
          <div class="snap-row">
            <button class="snap" value="clean">c</button>
            <button class="snap" value="deletion">&#8592;</button>
            <button class="snap" value="(">(</button>
            <button class="snap" value=")">)</button>
          </div>
          <div class="snap-row">
            <button class="snap" value="7">7</button>
            <button class="snap" value="8">8</button>
            <button class="snap" value="9">9</button>
            <button class="snap" value="+">+</button>
          </div>
          <div class="snap-row">
            <button class="snap" value="4">4</button>
            <button class="snap" value="5">5</button>
            <button class="snap" value="6">6</button>
            <button class="snap" value="-">-</button>
          </div>
          <div class="snap-row">
            <button class="snap" value="1">1</button>
            <button class="snap" value="2">2</button>
            <button class="snap" value="3">3</button>
            <button class="snap" value="*">*</button>
          </div>
          <div class="snap-row">
            <button class="snap" value=".">.</button>
            <button class="snap" value="0">0</button>
            <button class="snap" value="total">=</button>
            <button class="snap" value="/">/</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
